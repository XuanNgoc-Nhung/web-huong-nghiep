<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="300" cy="250" r="240" fill="#E0E7FF" opacity="0.5"/>
    
    <!-- Career Elements -->
    <g transform="translate(150, 100)">
        <!-- Briefcase -->
        <rect x="100" y="150" width="120" height="90" rx="10" fill="#4F46E5"/>
        <rect x="155" y="140" width="10" height="20" fill="#4F46E5"/>
        
        <!-- Search Icon -->
        <circle cx="250" cy="100" r="40" stroke="#F97316" stroke-width="8" fill="none"/>
        <line x1="280" y1="130" x2="300" y2="150" stroke="#F97316" stroke-width="8" stroke-linecap="round"/>
        
        <!-- Chat Bubble -->
        <path d="M50,50 L150,50 A20,20 0 0 1 170,70 L170,120 A20,20 0 0 1 150,140 L90,140 L70,160 L70,140 L50,140 A20,20 0 0 1 30,120 L30,70 A20,20 0 0 1 50,50" fill="#818CF8"/>
        
        <!-- Dollar Sign -->
        <text x="320" y="200" font-family="Arial" font-size="60" fill="#22C55E">$</text>
        
        <!-- Career Text -->
        <text x="200" y="250" font-family="Arial" font-size="24" fill="#1F2937" text-anchor="middle">CAREERS</text>
    </g>
</svg> 